      <li class="nav-item  active">

      <li class="nav-item  active">

<div class="container">
  <div id="formProducts">
      <p class="h2 mb-2">Cadastrar Produtos</p>
      <div class="form-group">
          <input type="text" name="nameProduct"  [(ngModel)]="product.name" class="form-control" id="nameProduct" placeholder="Digite o nome">
      </div>
      <div class="form-group">
          <input type="text" name="priceProduct" [(ngModel)]="product.price" class="form-control" id="priceProduct" placeholder="Digite o preço">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">Salvar</button>
  </div>
</div>

<div class="container" id="table">
  <div class="panel panel-default">

    <div class="panel-body">

        <form class="form-inline">
        </form>

    </div>

    <div class="table-responsive">
      <table class="table table-hover table-bordered" >
        <thead id="thead">
          <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Atulizar</th>
            <th>Remover</th>
          </tr>
        </thead>
          <tr *ngFor="let product of products" id="products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><button  class='btn btn-primary' (click)="update(product.id)">Atualizar</button></td>
            <td><button  class='btn btn-danger'  (click)="remove(product.id)">Remover</button></td>
         </tr>
      </table>
    </div>
  </div>
</div>
